<template name="controls">
  <h2>Controls:</h2>
  <ul>
    <li><a data-control="play">Play</a></li>
    <li><a data-control="next">Next</a></li>
    <li><a class="volume" data-control="volume-up">+</a></li>
    <li><a class="volume" data-control="volume-down">-</a></li>
  </ul>

  {{#with volume}}
    Volume: {{volume}}
  {{/with}}
</template>
